<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>    
    <div class="game-container">
        <svg height= "250" width="200" class="figure-contanier">
            
            <line x1="60" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="50" />
            <line x1="60" y1="20" x2="60" y2="230" />
            <line x1="20" y1="230" x2="100" y2="230" />
            <circle cx="140" cy="70" r="20" class="figure-part"/>
            <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
            <line x1="140" y1="120" x2="120" y2="100" class="figure-part"/>
            <line x1="140" y1="120" x2="160" y2="100" class="figure-part"/>
            <line x1="140" y1="150" x2="120" y2="180" class="figure-part"/>
            <line x1="140" y1="150" x2="120" y2="180" class="figure-part"/>
            <line x1="140" y1="150" x2="160" y2="180" class="figure-part"/>
        </svg>

        <div class="wrong-letters-container" id="wrong-letters" >
            <p>wrong</p>
            <span>e,r,t,y</span>
        </div>

        <div class="word" id=word >
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
            <div class="letter"></div>
        </div>
    </div>

    <!-- Cointer for final message -->
    <div class="popup-container" id="popup-contaniner">
        <div class="popup">
            <h2 id="final-message">You Have Won</h2>
            <button id="play-buton">Play Again</button>
        </div>
    </div>
<!-- Notification -->
<div class="notification-container" id="notification-container"></div>
<p>You have already entered this letter</p>
</body>
</html>
