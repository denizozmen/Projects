<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="HC-01_Survey_Form.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="body">
    <!--Transparent Box-->
    <div class="trans">
      <!-- NETFLİX Başlık -->
      <h1 id="Netflix">NET<span id="flix">FLIX</span></h1>
      <p id="Açıklama">
        Thank You signing up adt Netflix.Tell us more about yourself
      </p>

      <!-- Black Form Box -->
      <div class="form">
        <!-- Form Content Box -->
        <div class="iç">
          <!-- Form Elements -->
          <form action=" ? ">
            <p>Name</p>
            <input
              type="text"
              name="name"
              class="kutucuk"
              placeholder="enter your name"
            />
            <p>Age</p>
            <input type="number" name="age" class="kutucuk" placeholder="age" />
            <p>Email</p>
            <input
              type="text"
              name="Email"
              class="kutucuk"
              placeholder="enter your Email"/>
            <p>Content type.</p>
            <select name="lessons" id="content">
              <option value="movie">Movie</option>
              <option value="series">Series</option>
            </select>
            <p>Movie type.</p>
            <input type="checkbox" name="days" value="monday" /> Comedy<br />
            <input type="checkbox" name="days" value="tuesday" /> Action<br />
            <input type="checkbox" name="days" value="wednesday" />Romance<br />
            <p>Gender</p>
            <input type="radio" name="gender" value="male" checked /> Male<br />
            <input type="radio" name="gender" value="female" /> Female<br />
            <input type="radio" name="gender" value="female" /> Other<br />
            <p>Feed back</p>
            <textarea name="comments" rows="10" cols="60" class="txtarea">Enter your comments here.</textarea>
             <br />
            <input type="submit" value="Gönder" id="sub" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
